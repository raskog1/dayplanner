<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./javascript/script.js"></script>


    <script>
        let startDay = 6;
        let endDay = 18;
        //let today = moment().format("l");
        let appointments = [];

        // Populates current date at top of the planner
        $("#currentDay").text((moment().format("dddd")) + ", " + (moment().format("MMM Do YYYY")));

        // Populates scheduling page with all elements
        $(document).ready(function () {
            // Add all timeblock divs with included assignments/buttons
            for (i = startDay; i < endDay; i++) {

                // Create column to display times throughout the day
                let timeBlock = $("<div>");
                timeBlock.addClass("row");
                $(".container").append(timeBlock);

                let timeStamp = $("<div>");
                timeStamp.addClass("col-1 hour");

                // Time display formatting
                if (i > 12) {
                    timeStamp.text((i - 12) + "pm");
                } else if (i == 12) {
                    timeStamp.text("12pm");
                } else {
                    timeStamp.text(i + "am");
                }

                // Create a text input column
                let textBox = $("<textarea>");
                textBox.addClass("col-10 time-block").attr("id", i);

                // Color code the text boxes
                if (i == currentHour()) {
                    textBox.addClass("present");
                    textBox.removeClass("past future");
                } else if (i > currentHour()) {
                    textBox.addClass("future");
                    textBox.removeClass("past present");
                } else {
                    textBox.addClass("past");
                    textBox.removeClass("present future");
                }

                // Create a save button column
                let saveBtn = $("<div>");
                saveBtn.addClass("col-1 saveBtn");

                $(timeBlock).append(timeStamp, textBox, saveBtn);

                // Create a save icon within the button
                let saveIcon = $("<i>");
                saveIcon.addClass("far fa-save fa-2x saveIcon").attr("value", i);
                $(saveBtn).append(saveIcon);
            }



            // Identifies row in which save was clicked, writes to local storage
            $(".saveIcon").on("click", function () {

                let saveLocation = $(this).attr("value");

                let userContent = {
                    location: saveLocation,
                    content: document.getElementById(saveLocation).value
                }

                appointments.push(userContent);
                localStorage.setItem("appointments", JSON.stringify(appointments));

                console.log(appointments);
            });

            let storedAppt = JSON.parse(localStorage.getItem("appointments"));

            console.log(storedAppt);

            for (i = 0; i < storedAppt.length; i++) {
                let spotMe = parseInt(storedAppt[i].location);
                let populateS = document.getElementById(spotMe);
                populateS.innerHTML = (storedAppt[i].content);

                // we basically need to clear the array after this and resave everything in there
            }
        });



        // Get the current hour
        function currentHour() {
            let date = new Date();
            let hour = date.getHours();
            return hour;
        }



    </script>


</body>

</html>
